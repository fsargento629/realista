<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realista Lisboa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Guess house price</h1>
        <div id="house-info">
            <p><strong>Area:</strong> <span id="area"></span></p>
            <p><strong>Rooms:</strong> <span id="rooms"></span></p>
            <p><strong>Neighborhood:</strong> <span id="neighborhood"></span></p>
        </div>

        <!-- Container for the image and navigation buttons -->
        <div id="image-container">
            <button onclick="showPreviousImage()">Previous</button>
            <img id="current-image" src="" alt="House Image">
            <button onclick="showNextImage()">Next</button>
        </div>

        <label for="price-input">Your guess (k eur)</label>
        <input type="number" id="price-input" min="0" step="1">
        <button onclick="checkPrice()">Check Price</button>
        <p id="result"></p> 
        <button id="next-house-button" onclick="nextHouse()" style="display: none;">Next House</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
